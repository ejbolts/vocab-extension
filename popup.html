<!DOCTYPE html>
<html>
  <head>
    <title>Vocab Booster</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      input {
        width: 200px;
        margin-right: 10px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h2>Add a Word</h2>
    <input type="text" id="wordInput" placeholder="Enter a word" />
    <button id="addButton">Add</button>
    <h3>Your Vocab List</h3>
    <ul id="vocabList"></ul>
    <h3>Settings</h3>
    <select id="modeSelect">
      <option value="replace">Replace Words</option>
      <option value="highlight">Highlight Only</option>
    </select>
    <div style="margin-top: 10px">
      <label for="blacklistInput">Domain Blacklist (comma-separated):</label
      ><br />
      <textarea
        id="blacklistInput"
        rows="3"
        cols="30"
        placeholder="e.g., example.com, mail.google.com"
      ></textarea
      ><br />
      <button id="saveBlacklist">Save Blacklist</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
